<head>

</head>
<style>
  ::-webkit-scrollbar {
    width: 10px;
  }
  /* Track */
::-webkit-scrollbar-track {
  box-shadow: inset 0 0 5px grey; 
  border-radius: 100px;
}
 
/* Handle */
::-webkit-scrollbar-thumb {
  background:  #9973d1; 
  border-radius: 10px;
}

/* Handle on hover */
::-webkit-scrollbar-thumb:hover {
  background: purple; 
}

</style>
